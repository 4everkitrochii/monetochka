<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–û–ù–ï–¢–û–ß–ö–ê –≠–°–ö–õ–Æ–ó–ò–í</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .current-turn {
            text-align: center;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .coins-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 120px;
            align-items: center;
        }

        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 4px solid #daa520;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #8b4513;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .flip-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .flip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .flip-button:active {
            transform: translateY(0);
        }

        .flip-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
        }

        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .history h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .history-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .special-turn {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            color: #856404;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ô –ë—Ä–æ—Å–æ–∫ —Ç—Ä—ë—Ö –º–æ–Ω–µ—Ç</h1>
        
        <div class="settings">
            <div class="input-group">
                <label for="participants">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤:</label>
                <input type="number" id="participants" min="1" value="4">
            </div>
            <div class="input-group">
                <label for="specialNumber">–û—Å–æ–±—ã–π –Ω–æ–º–µ—Ä:</label>
                <input type="number" id="specialNumber" min="1" value="3">
            </div>
            <div class="warning">
                ‚ö†Ô∏è –£—á–∞—Å—Ç–Ω–∏–∫—É —Å –æ—Å–æ–±—ã–º –Ω–æ–º–µ—Ä–æ–º –±—É–¥–µ—Ç –≤—ã–ø–∞–¥–∞—Ç—å –æ—Å–æ–±—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç (2-3 —Ä–µ—à–∫–∏ –∏–ª–∏ —Ä–µ–±—Ä–æ)
            </div>
        </div>

        <div class="current-turn" id="currentTurn">
            –•–æ–¥ —É—á–∞—Å—Ç–Ω–∏–∫–∞: 1
        </div>

        <div class="coins-container" id="coinsContainer">
            <div class="coin">?</div>
            <div class="coin">?</div>
            <div class="coin">?</div>
        </div>

        <button class="flip-button" id="flipButton">–ë—Ä–æ—Å–∏—Ç—å –º–æ–Ω–µ—Ç—ã</button>

        <div class="result" id="result" style="display: none;"></div>

        <div class="history">
            <h3>–ò—Å—Ç–æ—Ä–∏—è –±—Ä–æ—Å–∫–æ–≤:</h3>
            <div id="historyContainer"></div>
        </div>
    </div>

    <script>
        let currentParticipant = 1;
        let totalParticipants = 4;
        let specialNumber = 3;
        let history = [];

        const participantsInput = document.getElementById('participants');
        const specialNumberInput = document.getElementById('specialNumber');
        const flipButton = document.getElementById('flipButton');
        const currentTurnDiv = document.getElementById('currentTurn');
        const coinsContainer = document.getElementById('coinsContainer');
        const resultDiv = document.getElementById('result');
        const historyContainer = document.getElementById('historyContainer');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        participantsInput.addEventListener('change', () => {
            totalParticipants = parseInt(participantsInput.value) || 1;
            if (totalParticipants < 1) totalParticipants = 1;
            participantsInput.value = totalParticipants;
            currentParticipant = 1;
            updateCurrentTurn();
        });

        specialNumberInput.addEventListener('change', () => {
            specialNumber = parseInt(specialNumberInput.value) || 1;
            if (specialNumber < 1) specialNumber = 1;
            specialNumberInput.value = specialNumber;
        });

        function updateCurrentTurn() {
            const isSpecial = currentParticipant === specialNumber;
            currentTurnDiv.textContent = `–•–æ–¥ —É—á–∞—Å—Ç–Ω–∏–∫–∞: ${currentParticipant}${isSpecial ? ' ‚≠ê (–æ—Å–æ–±—ã–π)' : ''}`;
            currentTurnDiv.style.color = isSpecial ? '#ff6b6b' : '#667eea';
        }

        function getRandomCoinResult() {
            const rand = Math.random();
            if (rand < 0.49) return '–û—Ä—ë–ª';
            if (rand < 0.98) return '–†–µ—à–∫–∞';
            return '–†–µ–±—Ä–æ';
        }

        function generateNormalResult() {
            // –î–ª—è –æ–±—ã—á–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤: –Ω–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å —Ä–µ–±—Ä–∞ –∏ –Ω–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 2-3 —Ä–µ—à–µ–∫
            let attempts = 0;
            let results;
            
            do {
                results = [
                    Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞',
                    Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞',
                    Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞'
                ];
                attempts++;
            } while (countTails(results) >= 2 && attempts < 100);
            
            return results;
        }

        function generateSpecialResult() {
            // –î–ª—è –æ—Å–æ–±–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞: –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 2-3 —Ä–µ—à–∫–∏ –ò–õ–ò —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —Ä–µ–±—Ä–æ
            const choice = Math.random();
            
            if (choice < 0.5) {
                // –í–∞—Ä–∏–∞–Ω—Ç —Å —Ä–µ–±—Ä–æ–º
                const edgePosition = Math.floor(Math.random() * 3);
                const results = ['–û—Ä—ë–ª', '–û—Ä—ë–ª', '–û—Ä—ë–ª'];
                results[edgePosition] = '–†–µ–±—Ä–æ';
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                for (let i = 0; i < 3; i++) {
                    if (results[i] !== '–†–µ–±—Ä–æ') {
                        results[i] = Math.random() < 0.5 ? '–û—Ä—ë–ª' : '–†–µ—à–∫–∞';
                    }
                }
                return results;
            } else {
                // –í–∞—Ä–∏–∞–Ω—Ç —Å 2-3 —Ä–µ—à–∫–∞–º–∏
                const tailsCount = Math.random() < 0.5 ? 2 : 3;
                const results = ['–û—Ä—ë–ª', '–û—Ä—ë–ª', '–û—Ä—ë–ª'];
                
                // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º —Ä–µ—à–∫–∏
                const positions = [0, 1, 2];
                for (let i = 0; i < tailsCount; i++) {
                    const randomIndex = Math.floor(Math.random() * positions.length);
                    results[positions[randomIndex]] = '–†–µ—à–∫–∞';
                    positions.splice(randomIndex, 1);
                }
                
                return results;
            }
        }

        function countTails(results) {
            return results.filter(r => r === '–†–µ—à–∫–∞').length;
        }

        function hasEdge(results) {
            return results.some(r => r === '–†–µ–±—Ä–æ');
        }

        flipButton.addEventListener('click', () => {
            flipButton.disabled = true;
            resultDiv.style.display = 'none';

            // –ê–Ω–∏–º–∞—Ü–∏—è
            coinsContainer.innerHTML = `
                <div class="coin">?</div>
                <div class="coin">?</div>
                <div class="coin">?</div>
            `;

            setTimeout(() => {
                const isSpecialTurn = currentParticipant === specialNumber;
                const results = isSpecialTurn ? generateSpecialResult() : generateNormalResult();

                // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
                coinsContainer.innerHTML = results.map(result => 
                    `<div class="coin">${result === '–û—Ä—ë–ª' ? 'ü¶Ö' : result === '–†–µ—à–∫–∞' ? 'üëë' : '‚ö°'}</div>`
                ).join('');

                // –ê–Ω–∞–ª–∏–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
                const tailsCount = countTails(results);
                const hasEdgeResult = hasEdge(results);
                
                let resultText = `–£—á–∞—Å—Ç–Ω–∏–∫ ${currentParticipant}: ${results.join(', ')}`;
                
                if (hasEdgeResult) {
                    resultText += ' ‚Äî –í—ã–ø–∞–ª–æ —Ä–µ–±—Ä–æ! ‚ö°';
                } else if (tailsCount === 3) {
                    resultText += ' ‚Äî –¢—Ä–∏ —Ä–µ—à–∫–∏! üëëüëëüëë';
                } else if (tailsCount === 2) {
                    resultText += ' ‚Äî –î–≤–µ —Ä–µ—à–∫–∏! üëëüëë';
                }

                resultDiv.textContent = resultText;
                resultDiv.style.display = 'block';

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                history.unshift({
                    participant: currentParticipant,
                    results: results,
                    isSpecial: isSpecialTurn
                });

                updateHistory();

                // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ª–µ–¥—É—é—â–µ–º—É —É—á–∞—Å—Ç–Ω–∏–∫—É
                currentParticipant++;
                if (currentParticipant > totalParticipants) {
                    currentParticipant = 1;
                }
                updateCurrentTurn();

                flipButton.disabled = false;
            }, 600);
        });

        function updateHistory() {
            historyContainer.innerHTML = history.slice(0, 10).map(item => {
                const tailsCount = countTails(item.results);
                const hasEdgeResult = hasEdge(item.results);
                const emoji = item.results.map(r => 
                    r === '–û—Ä—ë–ª' ? 'ü¶Ö' : r === '–†–µ—à–∫–∞' ? 'üëë' : '‚ö°'
                ).join(' ');
                
                return `<div class="history-item ${item.isSpecial ? 'special-turn' : ''}">
                    <strong>–£—á–∞—Å—Ç–Ω–∏–∫ ${item.participant}${item.isSpecial ? ' ‚≠ê' : ''}:</strong> ${emoji}
                    ${hasEdgeResult ? ' <span style="color: #ff6b6b;">‚ö° –†–µ–±—Ä–æ!</span>' : ''}
                    ${tailsCount >= 2 ? ` <span style="color: #764ba2;">üëë ${tailsCount} —Ä–µ—à–∫–∏</span>` : ''}
                </div>`;
            }).join('');
        }

        updateCurrentTurn();
    </script>
</body>
</html>
